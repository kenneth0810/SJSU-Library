{% extends 'sjsu_library/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    {% if not user.is_authenticated %}
    <div class="form-group">
        <form action="" method="POST" class="login-form">
            <legend>Login</legend>
            <hr>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-theme" type="submit">Login</button>
            <hr>
        </form>
        <p>Don't have an account? <a href="{% url 'library-register' %}" class="account-link">Register Here</a></p>
    </div>
    {% else %}
    <h1>Please log out to view this page.</h1>
    {% endif %}
</div>
{% endblock %}
